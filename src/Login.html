<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://fakestoreapi.com/icons/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css
" rel="stylesheet">
</head>

<body>
    <div class="w-full min-h-screen  bg-zinc-100 flex justify-center items-center">
        <div class="p-6 w-full md:w-[50%] bg-white flex flex-col justify-around gap-4 shadow-xl rounded">
            <a href="./index.html" class="flex gap-4 items-center justify-start">
                <img class="w-10" src="https://fakestoreapi.com/icons/logo.png" alt="">
                <h4 class="text-4xl font-bold text-[#802c6e]">ShopBaby</h4>
            </a>
            <h1 class="text-zinc-700 text-5xl font-semibold rounded">Login</h1>
            <p class="text-[16px] text-zinc-600">Dont't have an Account? <a class="font-semibold"
                    href="./Register.html">Register</a></p>
            <form class="max-w-6xl w-full flex flex-col gap-4 justify-center">
                <div class="flex flex-col gap-2">
                    <label for="email">Email: </label>
                    <input class="py-2 px-3 border-[1px] w-full border-zinc-700/30" type="text"
                        placeholder="Enter Email.." name="email" id="email">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password">Password: </label>
                    <input class="py-2 px-3 border-[1px] w-full border-zinc-700/30" type="text"
                        placeholder="Enter password.." name="Password" id="password">
                </div>
                <div class="flex flex-col gap-2">

                    <input
                        class="py-2 px-3 border-[1px] w-full border-zinc-700/30 cursor-pointer  bg-zinc-700 text-white font-semibold rounded-md"
                        value="Login" type="submit">

                </div>
            </form>
        </div>
    </div>
</body>

</html>



<script>

    const formEl = document.querySelector('form')
    const emailEl = document.querySelector("#email")
    const passwordEl = document.querySelector("#password")

    formEl.addEventListener('submit', (e) => {
        e.preventDefault()
        if (emailEl.value === "" || passwordEl.value === "") {
            alert("Please Fill all fields")
            return;
        }
        const loginUser = {
            email: emailEl.value,
            password: passwordEl.value
        }

        const localStorageUsers = JSON.parse(localStorage.getItem('user-obj'))
        localStorageUsers.forEach((user) => {
            if (loginUser.email === user.email && loginUser.password === user.password) {
                console.log("Logged-in");
                emailEl.value = ""
                passwordEl.value = ""
                localStorage.setItem('logged-in-user', JSON.stringify(user))
                swal.fire({
                    icon: "success",
                    showCancelButton: false,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Login successful"
                }).then((result) => {
                    if (result.isConfirmed) {
                        (window.location.pathname) = "/src/Products.html";
                    }
                });
                return;
            }
        })
        // swal.fire({
        //     icon: "error",
        //     showCancelButton: false,
        //     confirmButtonColor: "#3085d6",
        //     cancelButtonColor: "#d33",
        //     confirmButtonText: "Invalid Credentials"
        // }).then((result) => { });

    })
</script>
